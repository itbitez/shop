{% extends "base.html" %}
{% load static %}
{% block title %}
    Thank You - {{ site_settings.site_title }}
{% endblock %}
{% block content %}
<!-- Thank You area start -->
<div class="thank-you-area">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="inner_complated">
                    <div class="img_cmpted"><img src="{% static "assets/images/icons/cmpted_logo.png" %}" alt=""></div>
                    <p class="dsc_cmpted">Thank you for ordering in our store. You will receive a confirmation
                        email shortly.</p>
                    <div class="btn_cmpted">
                        <a href="{% url "shop" %}" class="shop-btn" title="Go To Shop">Continue Shopping </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Thank You area end -->
{% endblock %}
